<!DOCTYPE HTML>
<head>
  <script type="text/javascript" src="/plugins/dynamix.docker.manager/assets/jquery/jquery-1.10.2.min.js"></script>
  <style type="text/css">
    .logLine {
      font-family: Monospace;
      font-size: 12px;
    }
    legend {
      font-size: 14px;
      font-weight: bold;
    }
  </style>
  <script type="text/javascript" charset="utf-8">
    var dots = [];
    var span = [];
    function show_Wait(id){
      span[id] = document.getElementById("wait" + id);
      dots[id] = setInterval(function() {
        if ((span[id].innerHTML += '.').length == 18) {
          span[id].innerHTML = 'Please wait ';
        }}, 500);
    }

    function stop_Wait(id){
      span[id].innerHTML = '';
      clearInterval( dots[id] );
    }

    function addLog(logLine) {
      $( ".logLine:last" ).append( logLine + "<br>");
      window.scrollTo(0,document.body.scrollHeight);
    }

    function newContent(title){
      $('#content').append('<fieldset style="margin-top:1px;" class="CMD"><legend>' + title + '</legend><p class="logLine"></p></fieldset>');
    }
  </script>
</head>
<body>
  <div style="margin:10;padding:0" id="content">
  <p class="logLine" id="logBody"></p>
  </div>
</body>
</html>
